name: Initialize Firebase Project

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'firebase.json'
      - 'firestore.rules'

jobs:
  initialize:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: Deploy Firestore Rules
      run: firebase deploy --only firestore:rules --project survey-campus-app --token "${{ secrets.FIREBASE_TOKEN }}"
    
    - name: Create Firestore Indexes
      run: firebase deploy --only firestore:indexes --project survey-campus-app --token "${{ secrets.FIREBASE_TOKEN }}" || true
    
    - name: Verify Deployment
      run: firebase projects:describe survey-campus-app --token "${{ secrets.FIREBASE_TOKEN }}"
